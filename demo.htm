<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styl.css">
    <script>
        function handleClick(button) {
    
    document.querySelectorAll('.btn').forEach(btn => {
        btn.classList.remove('active');
    });

    
    button.classList.add('active');
}

    </script>
</head>
<body>
    <div class="first">
        <button id="btn1" class="btn" onclick="handleClick(this)">Container1</button>
        <button id="btn2" class="btn" onclick="handleClick(this)">Container2</button>
        <button id="btn3" class="btn" onclick="handleClick(this)">Container3</button>
    </div>
</body>

</html>
